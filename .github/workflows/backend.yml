name: Deploy Backend

on:
  push:
    branches:
      - master
    paths:
      - 'backend/**' # Trigger only on changes within the backend directory

jobs:
  tag_release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: '0'
          
      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch

  trigger-build:
    needs: tag_release
    runs-on: ubuntu-latest
    steps: 
      - name: Trigger build backend to Render.com
        env:
          url: ${{ secrets.RENDER_DEPLOY_BACKEND_HOOK_URL }}
        run: |
          curl "$url"